<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱嘜產生工具 - 測試版</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>箱嘜產生工具 - 測試版</h2>
        
        <div class="form-group">
            <label for="productName">品名：</label>
            <input type="text" id="productName" placeholder="例如：藍牙耳機">
        </div>
        
        <div class="form-group">
            <label for="itemNumber">貨號：</label>
            <input type="text" id="itemNumber" placeholder="例如：TWS-PRO-123">
        </div>
        
        <div class="form-group">
            <label for="quantity">數量：</label>
            <input type="text" id="quantity" placeholder="例如：100">
        </div>
        
        <button class="btn" onclick="generateLabel()">產生箱嘜</button>
        <button class="btn" onclick="clearForm()">清空</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>箱嘜預覽</h3>
            <div id="labelPreview"></div>
        </div>
    </div>

    <script>
        function generateLabel() {
            const productName = document.getElementById('productName').value.trim();
            const itemNumber = document.getElementById('itemNumber').value.trim();
            const quantity = document.getElementById('quantity').value.trim();

            if (!productName || !itemNumber || !quantity) {
                alert('請完整填寫所有欄位！');
                return;
            }

            const labelHTML = `
                <div style="width: 10cm; height: 15cm; border: 2px solid #333; padding: 10px; background-color: #fff; margin: 0 auto;">
                    <h1 style="text-align: center; font-size: 2em; margin: 0 0 10px 0;">箱嘜</h1>
                    <table style="width: 90%; border-collapse: collapse; font-size: 14px; margin: 0 auto;">
                        <tr>
                            <th style="border: 1px solid #333; padding: 8px; background-color: #e2e2e2; width: 30%;">貨號</th>
                            <td style="border: 1px solid #333; padding: 8px; width: 70%;">${itemNumber}</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #333; padding: 8px; background-color: #e2e2e2;">品名</th>
                            <td style="border: 1px solid #333; padding: 8px;">${productName}</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #333; padding: 8px; background-color: #e2e2e2;">箱入數</th>
                            <td style="border: 1px solid #333; padding: 8px;">${quantity}</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #333; padding: 8px; background-color: #e2e2e2;">製造日期</th>
                            <td style="border: 1px solid #333; padding: 8px;">無效期</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #333; padding: 8px; background-color: #e2e2e2;">保存年限</th>
                            <td style="border: 1px solid #333; padding: 8px;">無效期</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #333; padding: 8px; background-color: #e2e2e2;">有效日期</th>
                            <td style="border: 1px solid #333; padding: 8px;">無效期</td>
                        </tr>
                    </table>
                </div>
            `;
            
            document.getElementById('labelPreview').innerHTML = labelHTML;
            document.getElementById('result').style.display = 'block';
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('itemNumber').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
