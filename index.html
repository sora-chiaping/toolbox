<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱麥產生工具</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-group button {
            flex: 1;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-group button:hover {
            background-color: #0056b3;
        }
        .result-area {
            margin-top: 20px;
            text-align: center;
        }
        /* 以下是箱麥表格的樣式，以10x15cm的比例設定 */
        .box-label-container {
            width: 10cm; /* 約378px */
            height: 15cm; /* 約567px */
            border: 2px solid #333;
            padding: 10px;
            background-color: #fff;
            display: inline-flex; /* 使用 flexbox 讓內容垂直居中 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            box-sizing: border-box; /* 確保 padding 和 border 包含在寬高內 */
        }
        .box-label-container h1 {
            text-align: center;
            font-size: 2em;
            margin: 0 0 10px 0;
        }
        .box-label-container table {
            width: 90%;
            border-collapse: collapse;
            font-size: 14px; /* 調整字體大小以適應小尺寸 */
        }
        .box-label-container th, .box-label-container td {
            border: 1px solid #333;
            padding: 8px;
            font-size: 1.1em;
        }
        .box-label-container th {
            background-color: #e2e2e2;
            width: 40%; /* 調整寬度以適應繁體中文標題 */
        }
        .image-preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }
        #boxLabelImage {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>箱麥資訊產生器</h2>

    <div class="form-group">
        <label for="productName">品名：</label>
        <input type="text" id="productName" placeholder="例如：藍牙耳機">
    </div>
    
    <div class="form-group">
        <label for="itemNumber">貨號：</label>
        <input type="text" id="itemNumber" placeholder="例如：TWS-PRO-123">
    </div>
    
    <div class="form-group">
        <label for="quantity">數量：</label>
        <input type="text" id="quantity" placeholder="例如：100">
    </div>
    
    <div class="btn-group">
        <button onclick="generateAndShowLabel()">產生箱麥</button>
        <button onclick="generateAndDownload()">下載圖片</button>
        <button onclick="printImage()">直接列印</button>
    </div>

    <div id="boxLabelArea" class="box-label-container" style="display: none;">
        <h1>箱麥</h1>
        <table>
            <tbody>
                <tr>
                    <th>貨號</th>
                    <td id="outputItemNumber"></td>
                </tr>
                <tr>
                    <th>品名</th>
                    <td id="outputProductName"></td>
                </tr>
                <tr>
                    <th>箱入數</th>
                    <td id="outputQuantity"></td>
                </tr>
                <tr>
                    <th>製造日期</th>
                    <td>無效期</td>
                </tr>
                <tr>
                    <th>保存年限 / 有效日期</th>
                    <td>無效期</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="result-area">
        <div id="resultStatus">
            <p style="color: #888;">請填寫資訊並點擊「產生箱麥」</p>
        </div>
    </div>
</div>

<script>
function generateAndShowLabel() {
    const productName = document.getElementById('productName').value;
    const itemNumber = document.getElementById('itemNumber').value;
    const quantity = document.getElementById('quantity').value;

    if (!productName || !itemNumber || !quantity) {
        document.getElementById('resultStatus').innerHTML = '<p style="color: #ff0000;">請完整填寫所有資訊！</p>';
        return false;
    }

    document.getElementById('outputProductName').innerText = productName;
    document.getElementById('outputItemNumber').innerText = itemNumber;
    document.getElementById('outputQuantity').innerText = quantity;
    
    document.getElementById('resultStatus').innerHTML = '<p style="color: green;">箱麥已產生，您可以下載或列印。</p>';
    return true;
}

function generateImage(callback) {
    if (!generateAndShowLabel()) {
        return;
    }

    const boxLabelArea = document.getElementById('boxLabelArea');
    
    // 暫時顯示區域，讓 html2canvas 可以捕捉
    boxLabelArea.style.display = 'flex';

    html2canvas(boxLabelArea, { 
        scale: 2, // 提高解析度
        backgroundColor: '#ffffff' // 確保背景是白色
    }).then(canvas => {
        const imageURL = canvas.toDataURL('image/png');
        
        // 處理完成後隱藏原始區域
        boxLabelArea.style.display = 'none';

        if (callback) {
            callback(imageURL);
        }
    });
}

function generateAndDownload() {
    generateImage(imageURL => {
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = '箱麥_' + Date.now() + '.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
}

function printImage() {
    generateImage(imageURL => {
        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>列印箱麥</title></head><body>');
        printWindow.document.write('<img src="' + imageURL + '" onload="window.print();window.close();" />');
        printWindow.document.write('</body></html>');
        printWindow.document.close();
    });
}
</script>

</body>
</html>
