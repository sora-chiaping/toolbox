<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的小工具</title>
  <style>
    :root { --primary:#2b7cff; --bg:#f6f7fb; --tab:#e7ecf7; }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,Segoe UI,Arial;background:var(--bg);color:#1f2937}
    header{padding:24px 16px;text-align:center}
    h1{margin:0 0 8px;font-size:24px}
    .tabs{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin:0 16px 12px}
    .tab-btn{
      border:0;border-radius:10px;padding:10px 14px;background:var(--tab);
      cursor:pointer;font-size:14px
    }
    .tab-btn.active{background:var(--primary);color:#fff}
    .wrap{max-width:1200px;margin:0 auto;padding:0 16px 24px}
    .panel{display:none;background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06);overflow:hidden}
    .panel.active{display:block}
    .frame{
      width:100%; height:78vh; border:0; background:#fff;
    }
    .links{margin:10px 0 0; text-align:center; font-size:13px}
    .links a{color:#2563eb; text-decoration:none; margin:0 6px}
  </style>
</head>
<body>
  <header>
    <h1>📦 我的工具</h1>
    <div class="tabs">
      <button class="tab-btn active" data-target="p1">箱麥產生器</button>
      <button class="tab-btn" data-target="p2">海運暫估工具</button>
    </div>
  </header>

  <div class="wrap">
    <!-- Panel 1: 箱麥產生器 -->
    <section id="p1" class="panel active">
      <iframe class="frame" src="box-label.html" title="箱麥產生器"></iframe>
      <div class="links">
        直接開新頁：<a href="box-label.html" target="_blank" rel="noopener">box-label.html</a>
      </div>
    </section>

    <!-- Panel 2: 海運暫估工具 -->
    <section id="p2" class="panel">
      <iframe class="frame" src="shipping-estimator.html" title="海運暫估工具"></iframe>
      <div class="links">
        直接開新頁：
        <a href="shipping-estimator.html" target="_blank" rel="noopener">shipping-estimator.html</a>
      </div>
    </section>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.panel');
    tabs.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabs.forEach(b=>b.classList.remove('active'));
        panels.forEach(p=>p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
        window.scrollTo({top:0, behavior:'smooth'});
      });
    });
  </script>
</body>
</html>
